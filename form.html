<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form-styles.css">
    <script src="https://kit.fontawesome.com/f8e3d11e14.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header-container">
        <div class="logo">
            <h1>Canary Airsoft <i class="fa-solid fa-gun" style="color: #ea48cc"></i></h1>
        </div>
        <button class="menu-toggle" aria-label="Toggle Menu">
            <i class="fa-solid fa-bars" style="color: #ea48cc;"></i>
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#about">Catálogo</a></li>
                <li><a href="#services">Servicios</a></li>
                <li><a href="#contact">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <div class="upper-form-container">
        <div class="form-container">
            <h2>Formulario de Registro</h2>
            <form action="show-data.html" id="personal-data-form">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name">
                <span id="form-name" style="visibility: hidden;">* campo requerido</span>

                <label for="surname">Apellidos:</label>
                <input type="text" name="surname" id="surname">
                <span id="form-surname" style="visibility: hidden;">* campo requerido</span>

                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email">
                <span id="form-email" style="visibility: hidden;">* campo requerido</span>

                <div class="form-submit">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/toggle-menu.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
