<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos del Formulario</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/show-data-styles.css">
  <script src="https://kit.fontawesome.com/f8e3d11e14.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <h1>Canary Airsoft <i class="fa-solid fa-gun" style="color: #ea48cc"></i></h1>
    </div>
    <button class="menu-toggle" aria-label="Toggle Menu">
      <i class="fa-solid fa-bars" style="color: #ea48cc;"></i>
    </button>
    <nav class="nav-menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#about">Catálogo</a></li>
        <li><a href="#services">Servicios</a></li>
        <li><a href="#contact">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenedor principal -->

  <div class="upper-container">
    <div class="container">
      <h1>Datos Introducidos en el Formulario</h1>

      <!-- Contenedor de datos -->
      <div class="data-container">
        <div class="data-item">
          <p class="data-label"><strong>Nombre:</strong></p>
          <p class="data-value" id="name"></p>
        </div>
        <div class="data-item">
          <p class="data-label"><strong>Apellidos:</strong></p>
          <p class="data-value" id="surname"></p>
        </div>
        <div class="data-item">
          <p class="data-label"><strong>Correo Electrónico:</strong></p>
          <p class="data-value" id="email"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/toggle-menu.js"></script>
  <script src="js/show-data.js"></script>
</body>

</html>
